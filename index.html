<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebron James Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Lebron James Age Calculator</h1>
        <h2>Are you younger or older than Lebron James?</h2>
    </header>
    <main>
        <p>
            Lebron James is: <strong><span id="lebron-age-years" class="age"></span></strong> years 
            <!-- and <strong><span id="lebron-age-days" class="age"></span></strong> days  -->
            old
        </p>
        <div class="form-container">
            <label for="age">How old are you?</label>
            <input type="number" min="0" name="age" id="user-age" class="age-input"/>
            <div class="answer-container">
                <p id="answer"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by: <a href="https://github.com/cchiu727/lebron-age-calculator">cchiu727</a>
    </footer>
</body>
</html>
